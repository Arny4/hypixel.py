language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
# command to install dependencies
install:
  - pip install -e .
  - pip install -r requirements.txt
# command to run tests
script: 
- python ./tests/player.py
- python ./tests/speed.py
matrix:
  fast_finish: true
  allow_failures:
    - python: 2.7
    - python: 3.7-dev
    - python: nightly